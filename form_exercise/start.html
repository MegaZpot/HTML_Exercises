<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Form Exercise</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">      
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname">      
      <label for="birth">Date of birth:</label>
      <input type="date" id="birth" name="birth">      
      <label for="tphone">Telephone number:</label>
      <input type="tel" id="tphone" name="telephone"><br>
      <label for="plan">Select you plan:</label>
      <select name="plan" id="plan"> Plan selection
        <option value="1">Free Plan</option>
        <option value="2">15€ Plan</option>
        <option value="3">25€ Plan</option>
        <option value="4">50€ Plan</option>
        <option value="5">Pro Plan (100€)</option>
      </select>
      <label for="c-card">Credit card number:</label>
      <input type="number" id="c-card" name="c-card">      
      <label for="cvc">CVC</label>
      <input type="number" id="cvc" name="cvc">      
      <label for="expiration">Expiration date:</label>
      <input type="date" id="expiration" name="expiration-date">      
      <label for="address">Billing Address:</label>
      <input type="text" id="address" name="address"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
